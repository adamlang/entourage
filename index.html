<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Entourage connects musicians with their biggest fans">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Entourage | Connecting Musicians with Their Biggest Fans</title>

  <!-- Bootstrap -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">

  <!-- Main Styles -->
  <link href="/css/v1.css" rel="stylesheet">

<body>
  <div class="bg">
    <header>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6">
            <a href="/">
              <img class="logo" src="/assets/entourage-logo-full-color-rev.png" alt="Entourage Logo">
            </a>
          </div>
          <div class="col-6">
            <div class="social">
              <a href="/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a href="/"><i class="fa fa-twitter" aria-hidden="true"></i></a>
              <a href="/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <h1>Entourage connects musicians with their biggest fans</h1>
            <div class="bg--email">
              <h2>Stay Updated</h2>
              <p>We’re currently building our platform.  Sign up below to receive the latest word:</p>
              <div id="mc_embed_signup">
                <form action="//theentourageapp.us16.list-manage.com/subscribe/post?u=620650446937202753548fd96&amp;id=0ce93daedd" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                  <div id="mc_embed_signup_scroll">
                    <div class="mc-field-group">
                      <input type="text" value="" name="FNAME" class="required" id="mce-FNAME" placeholder="First Name">
                    </div>
                    <div class="mc-field-group">
                      <input type="text" value="" name="LNAME" class="required" id="mce-LNAME" placeholder="Last Name">
                    </div>
                    <div class="mc-field-group">
                      <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email">
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <div class="mc-field-group input-group">
                          <ul>
                            <li><input type="checkbox" value="I'm an artist" name="TYPE" id="mce-TYPE-0"><label for="mce-TYPE-0">I'm an artist</label></li>
                            <li><input type="checkbox" value="I'm a fan" name="TYPE" id="mce-TYPE-1"><label for="mce-TYPE-1">I'm a fan</label></li>
                          </ul>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_620650446937202753548fd96_0ce93daedd" tabindex="-1" value=""></div>
                        <div class="right clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary"></div>
                      </div>
                    </div>
                    <div id="mce-responses" class="clear">
                      <div class="response" id="mce-error-response" style="display:none"></div>
                      <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>© 2017 Entourage, LLC. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="/js/bootstrap.min.js"></script>
  <!--<script src="/js/tether.min.js"></script> -->
